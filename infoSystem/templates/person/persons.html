{% extends 'base.html '%}

{% block title %} Persons {% endblock %}

{% block content%} 
    <h2>ТУТ ЛЮДИ</h2>
    <div>
        <h3>
            {{name}} : {{age}}
        </h3>
        <div>
            <form action="{% url 'persons:create_page' %}" method="GET">
                <button type="submit"  class="btn btn-primary">Добавить человека</button>
            </form>
        </div>
    </div>
    <div>
        {% if persons %}
            <div class="row mb-2"> 
            {% for person in persons %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="{{person.image_url}}" data-holder-rendered="true">
                            <div class="card-body">
                            <p class="card-text">{{person.name}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{person.surname}}</small>
                                <small class="text-muted">{{person.birthdate}}</small>
                            </div>
                            </div>
                        </div>
                    </div>
            {% endfor%}
            </div>
        {% else %}
        <div>
            Список людей пуст
        </div>
        {% endif %}
    </div>
{% endblock%}
