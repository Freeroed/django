{% extends 'base.html '%}

{% block title %} Create Person {% endblock %}

{% block content %}
<h2> СОЗДАНИЕ ЧЕЛОВЕКА </h2>
<form action="{% url 'persons:create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="form-control-label">Имя</label>
        <input type="text" required name="name" class="form-control" placeholder="Введите имя">
    </div>
    <div class="form-group">
        <label for="surmane" class="form-control-label">Фамилия</label>
        <input type="text" required name="surmane" class="form-control" placeholder="Введите фамилию">
    </div>
    <div class="form-group">
        <label for="birthdate" class="form-control-label">Дата рождения</label>
        <input type="date" required name="birthdate" class="form-control">
    </div>
    <div class="form-group">
        <label for="image_url" class="form-control-label">Ссылка на фото</label>
        <input type="text" required name="image_url" class="form-control" placeholder="Вставьте ссылку на фото">
    </div>
    <button type="submit" class="btn btn-primary">Сохнанить</button>
</form>
{% endblock%}
